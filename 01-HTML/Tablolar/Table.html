<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Noltari</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <!-- thread : BASLIK KISIMLARINI OLUSTURUYOR. -->
        <tr> <!-- Table row Satır olusturmak ıcın kullanılır -->
          <th>Ilk</th> <!-- TH:Table HeadBASLIK HUCRESI OLUSTURUR. -->
          <th>Tablomu</th>
          <th>Yapiyorum</th>
          <th>Hadi bakalim</th>
        </tr>
      </thead>
      <tbody><!-- Satirlar icin ne yazilmasi gerekiyorsa -->
        <tr> <!-- Satir olusturur. -->
          <td>Bu da Tablonun Satirlari</td> <!-- TableData Verı Hucresı olusturmak ıcınç -->
          <td>Ne kadar sacma</td>
          <td>Gercekten kafam karisiyor.</td>
          <td>Bu kadar sacma bir sey olamaz</td>
        </tr>
        <tr>
          <td>Ya keske bir anlami olsa</td>
          <td>Tamamen ctl C</td>
          <td>CTRL V</td>
          <td>Ama yapacak bir sy yok</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
